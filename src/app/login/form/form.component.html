
<div class="login-container flex align-items-center justify-content-center">
  <div class="card shadow-5 p-4 login-box">
    
    <div class="text-center mb-4">
      <img src="" alt="Logo UPeU" class="logo">
    </div>
    <h3 class="text-center">INICIAR SESIÓN</h3>

    <form>
      <div class="p-fluid">
        <div class="field mb-3">
          <label for="username">Usuario o correo electrónico</label>
          <input id="username" type="text" pInputText>
        </div>
        <div class="field mb-3">
          <label for="password">Contraseña</label>
          <input id="password" type="password" pInputText>
        </div>
        <div class="field-checkbox mb-4">
          <p-checkbox inputId="remember" [(ngModel)]="remember" binary="true" name="firs"></p-checkbox>
          <label for="remember">Recuérdame</label>
        </div>
        <button pButton type="button" label="Ingresar" class="w-full p-button-warning"></button>
      </div>
    </form>

    <p class="text-center mt-3">
      <a href="#">¿Has olvidado tu contraseña?</a>
    </p>
  </div>
</div>
